<!DOCTYPE html>
<html>
  <head>
	<script src="jspm_packages/system.js"></script>
	<script src="config.js"></script>
	<script>
		System.import('lib/main.js');
	</script>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 32.0961256, lng: 34.7789511},
    zoom: 14
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxZ_i_ch0B0DmIXWmz4x7dnImnbnCqbhs&callback=initMap"
        async defer></script>
  </body>
</html>
